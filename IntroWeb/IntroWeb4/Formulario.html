<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Formulario.css">
</head>
<body>
    <h1>Viaje 7up</h1>
    <fieldset>
    <h2>Informacion Personal</h2>
    <form>
        <label for="">Nombre:</label>
        <input type="text" name="" id="Nombre"><br>
        <label for="">Correo:</label>
        <input type="email" name="" id="Correo"><br>
        <label for="">Telefono:</label>
        <input type="tel" name="" id="Telefono"><br>
        <label for="">Fecha de Nacimiento:</label>
        <input type="date"><br>
        <label for="">Edad</label>
        <input type="num">
    </fieldset>
    <fieldset>
        <h2>Informacion sobre el Viaje deseado</h2>
        <label for="">Numero de personas:</label>
        <input type="number" min="1" max="5">
        <br>
        <label for="">Ciudad Destino</label><br>

        <select>
            <option value="valor1">Monterrey</option>
            <option value="valor2">Apodaca</option>
            <option value="valor3">Guadalajara</option>
            <option value="valor4">CDMX</option>
          </select>
          <br>
          <br>
        <label for="">Transporte:</label><br>
        <input type="radio" name="radio" id="radio">Camion
        <br>
        <input type="radio" name="radio" id="radio">Avion
        <br>
        <input type="radio" name="radio" id="radio">Tren
        <br>
        <input type="radio" name="radio" id="radio">Moto
        <br>
        <input type="radio" name="radio" id="radio">A pata
        <br>
        <br>
        <h2>Preferencia de Alojamiento</h2>
        <br>
        <input type="checkbox" name="" id="">Playa
        <input type="checkbox" name="" id="">Apartamento
        <input type="checkbox" name="" id="">Calle
        <input type="checkbox" name="" id="">Casa
        <br>
        <br>
        <input type="button" value="Enviar">





    </fieldset>


    </form>
</body>
</html>
